    <main>
        <br>
        <h2>Contact us with your suggestions!</h2>
        <br>
        <p>Required fields are marked with a *</p>
        <form name="Contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">

            <label for="myFName">* First Name:</label>
            <input id="myFName" name="myFName" type="text" required>

            <label for="myLName">* Last Name:</label>
            <input id="myLName" name="mLFName" type="text" required>

            <label for="myEmail">* E-Mail:</label>
            <input id="myEmail" name="myEmail" type="email" size="35" required>

            <label for="myComments">* Comments:</label>
            <textarea id="myComments" name="myComments" rows="2" cols="30" required></textarea>

            <div class="captcha" data-netlify-recaptcha="true"></div> <br>

            <input type="submit" value="Submit">
        </form>

        <div id="contact">
            Or give us a call! <br>
            Monday to Friday from 8-5 CST <br>
            <a id="mobile" href="tel:920-321-1234">920-321-1234</a>
            <span id="desktop">920-321-1234</span>
